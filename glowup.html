<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glow Up ðŸ’– AI Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#fde4ef 0%,#f8c8dc 100%);
  display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px;
}
.chatbox {
  width:100%; max-width:400px;
  background:white; border-radius:20px;
  box-shadow:0 20px 40px rgba(232,0,113,0.15);
  overflow:hidden; display:flex; flex-direction:column;
}
h2 {
  background: linear-gradient(135deg,#e80071,#ff6bb8);
  color:white; text-align:center; padding:20px;
  margin:0; font-size:18px; font-weight:600;
}
.messages {
  flex:1; min-height:300px; max-height:400px;
  overflow-y:auto; padding:20px;
  background:#fafafa; display:flex; flex-direction:column; gap:10px;
}
.message { padding:12px 16px; border-radius:18px; max-width:85%; word-wrap:break-word; font-size:14px; line-height:1.4; }
.user { align-self:flex-end; background: linear-gradient(135deg,#fde4ef,#f8c8dc); color:#333; border-bottom-right-radius:4px; }
.bot { align-self:flex-start; background:white; color:#e80071; border:1px solid #f0e6f0; border-bottom-left-radius:4px; box-shadow:0 2px 8px rgba(232,0,113,0.1); }
.typing { align-self:flex-start; background:white; color:#999; border:1px solid #f0e6f0; border-bottom-left-radius:4px; font-style:italic; }
.input-container { padding:20px; background:white; border-top:1px solid #f0f0f0; }
input {
  width:100%; padding:14px 20px; border:2px solid #f0e6f0; border-radius:25px;
  font-size:16px; outline:none; transition:all 0.3s ease;
}
input:focus { border-color:#e80071; box-shadow:0 0 0 3px rgba(232,0,113,0.1); }
.messages::-webkit-scrollbar { width:4px; }
.messages::-webkit-scrollbar-track { background:#f1f1f1; border-radius:10px; }
.messages::-webkit-scrollbar-thumb { background:#e80071; border-radius:10px; }
</style>
</head>
<body>
<div id="chat-container"></div>
<script>
class GlowUpBot {
  constructor(){
    this.messages=[];
    this.isTyping=false;
    this.container=document.getElementById('chat-container');
    this.init();
  }
  init(){ this.render(); this.bindEvents(); }

  getBotReply(message){
    const msg=message.toLowerCase();

    // Clothing keywords
    const clothingKeywords=["dress","saree","kurti","gown","lehenga","top","shirt","pants","jeans"];
    const hasClothing=clothingKeywords.some(k => msg.includes(k));

    // Product list
    const products=[
      {name:"Vitamin c", range:"mid", type:"skincare", varieties:["Glow Bright","Radiance Boost","Daily C"]},
      {name:"Hyaluronic Acid", range:"mid", type:"skincare", varieties:["Hydrating","Gentle Foam","Daily Clean"]},
      {name:"Niacinamide Face", range:"budget", type:"skincare", varieties:["Oil Control","Matte Finish","Hydrating"]},
      {name:"Retinol Night", range:"luxury", type:"skincare", varieties:["Night Repair","Youth Boost","Glow Night"]},
      {name:"Sunscreen", range:"budget", type:"skincare", varieties:["Matte Finish","Glow Protect","Sensitive Skin"]},
      {name:"Hair Serum", range:"mid", type:"skincare", varieties:["Shine Boost","Anti-Frizz","Repair Formula"]},
      {name:"Face Sheet Mask", range:"budget", type:"skincare", varieties:["Hydration","Brightening","Anti-Aging"]},
      {name:"Body Lotion", range:"mid", type:"skincare", varieties:["Moisturizing","Firming","Soft Touch"]},
      {name:"Eye Cream", range:"luxury", type:"skincare", varieties:["Dark Circle","Anti-Aging","Hydrating"]},
      {name:"Lip Balm", range:"budget", type:"makeup", varieties:["Strawberry","Vanilla","Peach"]},
      {name:"Lipstick", range:"mid", type:"makeup", varieties:["Red Passion","Nude Bliss","Pink Chic"]},
      {name:"Foundation", range:"mid", type:"makeup", varieties:["Light Beige","Natural Tan","Warm Honey"]},
      {name:"Blush", range:"budget", type:"makeup", varieties:["Peach Glow","Rosy Pink","Coral Charm"]},
      {name:"Highlighter", range:"luxury", type:"makeup", varieties:["Golden Glow","Pearl Shine","Sunlit"]},
      {name:"Mascara", range:"budget", type:"makeup", varieties:["Volume Boost","Length Extend","Curl Up"]},
      {name:"Eyebrow", range:"budget", type:"makeup", varieties:["Soft Brown","Dark Brown","Black"]},
      {name:"Concealer", range:"mid", type:"makeup", varieties:["Fair","Medium","Tan"]},
      {name:"Eyeshadow", range:"luxury", type:"makeup", varieties:["Sunset Glow","Smokey Nights","Pastel Dreams"]},
      {name:"Compact Powder", range:"mid", type:"makeup", varieties:["Porcelain","Beige","Honey"]},
      {name:"Makeup Remover", range:"budget", type:"makeup", varieties:["Gentle Wipes","Micellar Water","Cleansing Oil"]}
    ];

    // Simple responses
    if(msg.includes('delivery')||msg.includes('ship')) return 'Your Glow Up order will be delivered within 3â€“5 working days ðŸššâœ¨';
    if(msg.includes('order')||msg.includes('track')) return 'Your order is currently in transit ðŸ“¦ Please check the Orders section in the app for live tracking.';
    if(msg.includes('refund')||msg.includes('return')) return 'Refunds are processed within 5â€“7 business days after product pickup ðŸ’³';
    if(msg.includes('offer')||msg.includes('discount')||msg.includes('sale')) return 'Glow Up currently offers up to 30% off on 1000+ beauty products! ðŸ’„ Check Luxe Luxe Picks & Daily Deals!';
    if(msg.includes('price')||msg.includes('range')||msg.includes('cost')) return 'ðŸ’° Price ranges: â‚¹299â€“â‚¹999 (budget), â‚¹1000â€“â‚¹2500 (mid-range), â‚¹2500+ (luxury)';
    if(msg.includes('brand')) return 'âœ¨ Top brands: Glow Up Naturals, LakmÃ©, L\'Oreal, Maybelline, Plum Goodness';

    // Specific product
    const specificProduct = products.find(p => msg.includes(p.name.toLowerCase()));
    if(specificProduct){
      return `âœ¨ Varieties for ${specificProduct.name}: ${specificProduct.varieties.join(' â€¢ ')}`;
    }

    // Just "makeup" or "skincare"
    if(msg==="makeup"){
      const makeupProducts = products.filter(p=>p.type==="makeup").slice(0,10);
      return `ðŸ’„ Top Makeup Products: ${makeupProducts.map(p=>p.name).join(' â€¢ ')}`;
    }
    if(msg==="skincare"){
      const skincareProducts = products.filter(p=>p.type==="skincare").slice(0,10);
      return `ðŸ§´ Top Skincare Products: ${skincareProducts.map(p=>p.name).join(' â€¢ ')}`;
    }

    // General suggestion
    if((msg.includes('suggest')||msg.includes('recommend')||msg.includes('product')) && !hasClothing){
      let selectedRange = null;
      if(msg.includes("budget")||msg.includes("cheap")||msg.includes("299")) selectedRange="budget";
      if(msg.includes("mid")||msg.includes("1000")||msg.includes("2500")) selectedRange="mid";
      if(msg.includes("luxury")||msg.includes("expensive")||msg.includes("2500+")) selectedRange="luxury";

      let filteredProducts = selectedRange ? products.filter(p=>p.range===selectedRange) : products;
      const shuffled = filteredProducts.sort(()=>0.5-Math.random());
      const selected = shuffled.slice(0,20);
      return `ðŸ”¥ Recommended for you (Makeup + Skincare): ${selected.map(p => p.name).join(' â€¢ ')} âœ¨`;
    }

    return 'Sorry, I can only help with Glow Up orders, delivery, refunds, offers, products, prices & brands. ðŸ’– What else can I assist with?';
  }

  addMessage(type,text){ this.messages.push({type,text}); }

  sendMessage(){
    const input=document.getElementById('message-input');
    const text=input.value.trim();
    if(!text||this.isTyping) return;
    this.addMessage('user',text);
    input.value='';
    this.isTyping=true;
    this.render();
    setTimeout(()=>{
      const reply=this.getBotReply(text);
      this.addMessage('bot',reply);
      this.isTyping=false;
      this.render();
    },800);
  }

  render(){
    const messagesHtml=this.messages.map(m=>`<div class="message ${m.type}">${m.text}</div>`).join('');
    const typingHtml=this.isTyping?'<div class="message typing">Glow Up is typing...</div>':'';
    this.container.innerHTML=`
      <div class="chatbox">
        <h2>Glow Up ðŸ’–</h2>
        <div class="messages" id="messages">
          ${messagesHtml}${typingHtml}<div style="height:20px;"></div>
        </div>
        <div class="input-container">
          <input type="text" id="message-input" placeholder="Ask about orders, delivery, refund, price, brands..." autocomplete="off">
        </div>
      </div>
    `;
    const messagesEl=document.getElementById('messages');
    messagesEl.scrollTop=messagesEl.scrollHeight;
    this.bindEvents();
  }

  bindEvents(){
    const input=document.getElementById('message-input');
    if(input){
      input.addEventListener('keypress',(e)=>{
        if(e.key==='Enter'){ e.preventDefault(); this.sendMessage(); }
      });
      input.focus();
    }
  }
}

document.addEventListener('DOMContentLoaded',()=>{new GlowUpBot();});
</script>
</body>
</html>
